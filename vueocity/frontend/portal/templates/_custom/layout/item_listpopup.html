    Item lists that popup into a fixed detailed view with access button.

{%endcomment%}

<div class="es_listpopup es_itemview es_content_full es_theme_list es_theme_content" data-bind="
        style: {
            '--es_item_font-size': sb_option('portal.item_font_size', $element),
            '--es_itemview_min-height': sb_option('portal.list_min_height', $element),
            },
        ">
    <div class="es_content_wrapper">

        <a href="#_" class="es_content_highlight es_text_limit mp_flex_line"
                onclick="mp.dialog_html( $(this).siblings('.mp_content_popup').html() )"
                >
            {% mp_include "content_state" %}
            <h3 class="es_item_title" data-bind="
                    html: sb('name'),
                    ">
                </h3>
            </a>

        <div class="mp_content_popup mp_hidden">

            {% mp_include "content_itemview" with title_always=True %}

            </div>

        </div>
    </div>
